<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e22178dd4a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        font-family: "baloo 2";
      }
      a {
        text-decoration: none;
        color: gray;
      }
      .outer {
        display: flex;
        padding: 10px;
        width: 100vw;
        align-items: center;
        border: 2px solid gray;
        border-radius: 8px;
      }

      .logo-container img{
        height: 70px;
        align-items: center;
        margin-left: 70px;
        
      }
      .menu {
        margin-left: auto; 
      }
      .menu-items {
        display: flex;
        list-style: none;
        column-gap: 15px;
        width: auto;
        clear: right;
        font-weight: 400;
        font-size: 16px;
        margin-right: 80px;
        
      }
      .menu-items li {
        padding: 10px;
      }
      .menu-items li:hover {
        cursor: pointer;
        border: 0.5px solid gray;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="logo-container">
        <img src="logo.png" alt="" />
      </div>
      <div class="menu">
        <ul class="menu-items">
          <li><a href="/">Products</a></li>
          <li><a href="/">Pricing</a></li>
          <li><a href="/">Resources</a></li>
          <li><a href="/">About us</a></li>
          <li><a href="/">Security and Compliance</a></li>
          <li>
            <a href=""><i class="fa-solid fa-language"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
