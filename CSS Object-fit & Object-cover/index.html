<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      .container {
        width: 600px;
        height: 300px;
        border: 3px solid black;
      }
      .container img {
        width: 600px;
        height: 400px;
        object-fit: fill;
        /* object-position: top right; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="a.png" alt="sample image" />
    </div>
  </body>
</html>
