<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      .main {
        border: 5px solid black;
        width: 50vw;
        height: 40vh;
        background-color: rgb(191, 201, 220);
        margin: auto;
        position: relative;
      }
      .box {
        width: 80%;
        border: 2px solid grey;
        height: 22%;
        margin: 6px auto;
      }
      .box1 {
        background-color: antiquewhite;
      }
      .box2 {
        background-color: rgb(166, 218, 218);
      }
      .box3 {
        background-color: blueviolet;
      }
      .box4 {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box box1" ></div>
      <div
        class="box box2" style="position: sticky; margin: 0px; padding: 0px; top: 0px; height: 80px; width: 1300px;"
      ></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>
    <div class="main">
      <div class="box box1" style="position: relative; z-index: 1"></div>
      <div
        class="box box2"
        style="position: relative; top: -30px; left: 30px"
      ></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>
    <div class="main">
      <div class="box box1"></div>
      <div
        class="box box2"
        style="position: absolute; top: 20px; left: 40px"
      ></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>
    <div class="main">
      <div class="box box1"></div>
      <div
        class="box box2"
      ></div>
      <div class="box box3" style="position: fixed; top: 200px; left: 60px"></div>
      <div class="box box4"></div>
    </div>
  </body>
</html>
