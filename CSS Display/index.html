<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        *{
            font-size: 50px;
            background-color: black;
        }
        .box{
            border:9px solid gray;
            color: red;
            /* background-color: antiquewhite; */
            /* display: inline-block; */
            width: 80vw;
        }
        .sp{
            border: 3px dotted greenyellow;
            color: pink;
            display: inline-block;
            width: 90vw;
            
        }
    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor sit </div>
    <span class="sp">Lorem ipsum dolor sit amet consectetur adipisicing.</span>
</body>
</html>
